plugins:
  ## required plugins ##
  # jquery
  jquery: https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js

  # image lazyload
  # https://www.npmjs.com/package/vanilla-lazyload
  lazyload:
    enable: false # [hexo clean && hexo s] is required after changing this value.
    js: /js_css/lazyload.js
    transition: fade # blur, fade

  # preload
  preload:
    enable: false
    service: flying_pages # instant_page, flying_pages
    instant_page: https://weijiajin.com/js_css/preload/instant_page.js
    flying_pages: https://weijiajin.com/js_css/preload/flying_pages.js

  # 赫蹏 (Heti) - 专为中文网页内容设计的排版样式增强
  # https://github.com/sivan/heti
  heti:
    enable: false
    css: https://unpkg.com/heti/umd/heti.min.css
    js: https://unpkg.com/heti/umd/heti-addon.min.js

  # https://fancyapps.com/docs/ui/fancybox/
  # available for {% image xxx %}
  fancybox:
    enable: false
    js: /js_css/fancybox/umd.js
    css: /js_css/fancybox/fancybox.css
    # 可以处理评论区的图片（不支持 iframe 类评论系统）例如：
    # 使用valine评论可以写: .vcontent img:not(.vemoji)
    # 使用twikoo评论可以写: .tk-content img:not([class*="emo"])
    selector: .swiper-slide img # 多个选择器用英文逗号隔开

style:
  darkmode: auto # auto / always / false
  theme:
    light: '#f8f8f8'
    dark: '#313438'
  animated_avatar:

welcome:
  layout: markdown
  title: '你好哇：'
  content: |
    这是一个世界边缘的小站
    长期维护并保持低频更新


recent:
  layout: recent
  rss: /atom.xml
  limit: 5


toc:
  layout: toc
  list_number: false # 是否显示序号
  min_depth: 2
  max_depth: 5
  fallback: recent


tagcloud:
  layout: tagcloud
  title: 标签云
  # 标签云配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: true # 使用颜色
  start_color: red # 开始的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  end_color: purple # 结束的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  show_count: true # 显示每个标签的文章总数

ghuser:
  layout: ghuser
  api: https://api.github.com # 若有 api.github.com 镜像可填，否则保持默认
  username: wejudging # your github login username
  avatar: true # show avatar or not
  menu: true # show menu or not


ghrepo:
  layout: ghrepo


related:
  layout: related

timeline:
  layout: timeline
  title: 近期动态
  api: https://api.github.com/repos/xaoxuu/hexo-theme-stellar/issues
  user: # 是否过滤只显示某个人发布的内容，如果要筛选多人，用英文逗号隔开
  hide: # title,footer # 隐藏标题或底部
